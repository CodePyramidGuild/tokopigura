{% extends 'base.html' %}

{% block title %}Catalog - Toko Pigura{% endblock %}

{% block content %}
<div class="py-12">
    <h2 class="text-3xl font-bold mb-6">Catalog</h2>
    <table class="table-auto">
        <tbody>
            {% for row in rows %}
            <tr>
                {% for product in row %}
                <td class="p-4">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
                    <div class="mt-2 font-bold">{{ product.name }}</div>
                    <div class="text-gray-700">{{ product.description }}</div>
                    <a href="{{ product.external_link }}" target="_blank" class="block mt-4 bg-green-500 text-white px-4 py-2 rounded-md text-center">Beli</a>
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
